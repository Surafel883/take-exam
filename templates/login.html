<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-8963702512690806">
  <title>Login / Signup</title>
  <!-- Only the script goes in head -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8963702512690806"
     crossorigin="anonymous"></script>
  <style>
    /* Your existing styles... */
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div>Welcome</div>
    <div class="dots">
      <div></div><div></div><div></div>
    </div>
  </div>

  <!-- Main Login Card -->
  <div class="card" id="mainCard">
    <h2>Welcome</h2>

    <!-- Google Login -->
    <a class="google-btn" href="/login-google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Continue with Google
    </a>

    <!-- Email Login Form -->
    <form id="login-form" class="active" action="/login-email" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</div>
    </form>

    <!-- Email Signup Form -->
    <form id="signup-form" action="/signup" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </form>
  </div>

  <!-- Top Banner Ad - Place it wherever you want visible in body -->
  <div style="text-align:center; margin: 20px 0;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8963702512690806"
         data-ad-slot="7778754992"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    // Show loading for 3 seconds then show login
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('mainCard').classList.add('visible');
      }, 9000);
    });

    function toggleForms() {
      document.getElementById('login-form').classList.toggle('active');
      document.getElementById('signup-form').classList.toggle('active');
    }
  </script>
</body>
</html>
